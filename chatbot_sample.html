<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            font-family: Arial, sans-serif;
        }

        #chatbox {
            display: none;
            flex-direction: column;
            background: white;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #chatbot-toggle {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50px;
            font-size: 16px;
        }

        #chat-log {
            height: 200px;
            overflow-y: auto;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        #chat-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        #send-btn {
            background: black;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Chatbot Test Page</h1>
    <p>Click on the chat button at the bottom right.</p>

    <div id="chatbot-container">
        <button id="chatbot-toggle">ðŸ’¬ Chat</button>
        <div id="chatbox">
            <div id="chat-log"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDSof4PP0yDLbX5kKbPefsRy8jbqABxLjE"; // Replace with your Google Gemini API key
        const chatbox = document.getElementById("chatbox");
        const chatToggle = document.getElementById("chatbot-toggle");
        const chatLog = document.getElementById("chat-log");
        const chatInput = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");

        // Open/Close chatbot when button is clicked
        chatToggle.addEventListener("click", () => {
            chatbox.style.display = chatbox.style.display === "none" ? "block" : "none";
        });

        // Function to send user input to Google Gemini API
        sendBtn.addEventListener("click", async () => {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Display user message
            chatLog.innerHTML += `<p><b>You:</b> ${userMessage}</p>`;
            chatInput.value = "";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateText?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: { text: userMessage } }),
                });

                const data = await response.json();
                const botMessage = data?.candidates?.[0]?.output || "Sorry, I couldn't generate a response.";

                // Display AI response
                chatLog.innerHTML += `<p><b>Bot:</b> ${botMessage}</p>`;
                chatLog.scrollTop = chatLog.scrollHeight;
            } catch (error) {
                chatLog.innerHTML += `<p><b>Bot:</b> Error: Unable to fetch response.</p>`;
                console.error("Chatbot Error:", error);
            }
        });
    </script>

</body>
</html>
