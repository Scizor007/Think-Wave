<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="auth.js"></script>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Background Video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Taskbar Container */
        .taskbar-container {
            width: 100%;
            height: 50px; /* Adjust height as needed */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        /* Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Transparent Black */
            padding: 30px;
            width: 90%;
            max-width: 350px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 280px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            width: 100%;
            max-width: 280px;
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkred;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Taskbar -->
    <iframe class="taskbar-container" src="taskbar.html" frameborder="0"></iframe>

    <!-- Background Video -->
    <video class="video-bg" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Enter Email">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
