<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology 3D Models</title>
    <link rel="stylesheet" href="bio.css"> <!-- External CSS for styling -->

</head>
<body>

    <!-- Taskbar -->
    <div id="taskbar-container" class="taskbar-container"></div>

    <h1 class="page-title">Biology 3D Models</h1>

    <div class="content">
        <a href="animalcell.html" class="model-button">Animal Cell</a>

        <a href="bacterialcell.html" class="model-button">Bacterial Cell</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../taskbar.html")  // Move up one level to find it

        });
    </script>
